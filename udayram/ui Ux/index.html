<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ui/UX design</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
         integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <div
            style="padding-left: 10rem"
            class="container-fluid row main-container box center-page"
         >
            <div class="div-box appendMe">
               <div class="button-wala-div btn-group">
                  <div class="container-fluid" id="mark1">
                     <button
                        id="selectC"
                        class="form-select form-select-lg mb-3 changeCur"
                        aria-label=".form-select-lg example"
                        style="
                           min-width: 150px;
                           border-style: dotted;
                           border-radius: 5%;
                           background-color: #0091ff;
                           min-height: 100%;
                        "
                     >
                        Select currency:
                     </button>
                  </div>
               </div>
               <div class="ml-3 hideme" style="min-width: 150px">
                  <!-- <div>
                     <button id="optNS" class="SELECTclass1">
                        Select currency:
                     </button>
                  </div> -->
                  <div>
                     <button
                        id="optNS"
                        class="EURclass"
                        style="border-radius: 1.1%; min-width: 150px"
                     >
                        EUR
                     </button>
                  </div>
                  <div>
                     <button
                        id="optNS"
                        class="INRclass"
                        style="min-width: 150px"
                     >
                        INR
                     </button>
                  </div>
               </div>
               <div class="mt-5">
                  <label for="inp" class="inp">
                     <input
                        type="text"
                        id="inp inputNum"
                        placeholder="&nbsp;"
                        style="min-height: 30px"
                     />
                     <span class="label">Label</span>
                     <span class="focus-bg"></span>
                  </label>
               </div>
               <div
                  class="button-wala-2"
                  style="
                     /* margin-left: auto; */
                     margin-top: 4%;
                     margin-left: 0rem;
                  "
               >
                  <button
                     type="button"
                     class="btn"
                     style="
                        min-width: 100%;
                        padding: 20px 0px 15px;
                        color: #ffffff;
                        background-color: #ff2500;
                     "
                  >
                     Get USD Value
                  </button>
               </div>
               <p id="statusA"></p>
            </div>

            <div class="line div-box d-none d-lg-block d-md-block"></div>

            <div class="div-box" id="test">{{Value In USD}}</div>
         </div>
         <!-- <p id="test">hii</p> -->
      </div>
      <!--scripts  -->
      <!-- <button class="">button</button> -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
         integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
         integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
         crossorigin="anonymous"
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="app.js"></script>
   </body>
</html>
